<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="top_of_page" class="page_header">
        <div class="header_wrapper">
            <div class="logo">
                <img class="images_logo" src="images/Логотип.png" alt="Логотип">
            </div>
            <div class="nav_wrapper">
                <nav>
                    <a href="#top_of_page" class="navigation_title_main">Главное</a>
                    <a href="#menu" class="navigation_title_main">Меню</a>
                    <a href="#contacts" class="navigation_title_main">Контакты</a>
                </nav>
            </div>
            <div class="button_basket">
                <a href="#"></a>
                <img src="images/Кнопка _Корзина_.png" alt="Корзина">
            </div>
        </div>
        <div class="container_page_header">
            <div class="text_header_list">
                <h1 class="text_header">Быстрая доставка<br>для Вас</h1>
                <p class="text_header_discount">Сделай первый заказ и получи скидку 50%</p>
                <button id="order" class="order_button">
                    <span>Заказать</span>
                </button>
            </div>
            <div>
                <img src="images/img_burger.png" alt="Изображение бургера" width="600" height="600">
            </div>
        </div>
    </header>

    <main id="menu" class="page_menu">
    <div class="container_page_menu">
        <div class="page_card_menu"></div>
        <h2>Меню</h2>
        <div class="card-container">
            <div id="burgers" class="card">
                <a href="#" target="_blank">
                    <img src="images/burgers.png" alt="Бургеры">
                    <p>Бургеры</p>
                    </a>
            </div>
            <div id="chicken_dishes" class="card">
                <a href="#" target="_blank">
                    <img src="images/chicken dishes.png" alt="Блюда из курицы">
                    <p>Блюда из курицы</p>
                </a>
            </div>
            <div id="hot_dishes" class="card">
                <a href="#" target="_blank">
                    <img src="images/hot dishes.png" alt="Горячие блюда">
                    <p>Горячие блюда</p>
                </a>
            </div>
            <div id="snacks" class="card">
                <a href="#" target="_blank">
                    <img src="images/snacks.png" alt="Закуски">
                    <p>Закуски</p>
                </a>
            </div>
            <div id="salads" class="card">
                <a href="#" target="_blank">
                    <img src="images/salads.png" alt="Салаты">
                    <p>Салаты</p>
                </a>
            </div>
            <div id="desserts" class="card">
                <a href="#" target="_blank">
                    <img src="images/deserts.png" alt="Десерты">
                    <p>Десерты</p>
                </a>
            </div>
        </div>
    </div>
    </main>
    <footer id="contacts" class="footer_page">
        <div class="footer_wrapper">
            <div class="messengers">
                <a href="https://vk.com/id552441016" target="_blank">
                    <img src="images/VK Circled.png" alt="Ссылка на вк" width="60px" height="60px">
                </a>
                <a href="" target="_blank">
                    <img src="images/Telegram.png" alt="Ссылка на телеграм" width="60px" height="60px">
                </a>
            </div>
            <div class="footer_navigation">
                <a href="#loyalty_program" class="footer_main">Программа лояльности</a>
                <a href="#privacy_policy" class="footer_main">Политика конфиденциальности</a>
                <a href="#offer_agreement" class="footer_main">Договор оферты</a>
            </div>
            <div class="footer_end">
                <p>© 2025 Все права защищены</p>
                <p>ООО «Vintage Food»</p>
            </div>
        </div>
    </footer>
</body>
</html>
